apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulation-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulation-operator
  template:
    metadata:
      labels:
        app: simulation-operator
    spec:
      serviceAccountName: simulation-operator-sa
      containers:
        - name: simulation-operator
          image: gossip-registry:32652/simulation-operator:sim_v5
      imagePullSecrets:
        - name: reg-cred-secret