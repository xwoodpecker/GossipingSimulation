apiVersion: v1
kind: Pod
metadata:
  name: test-runner
  labels:
    app: gossip
    graph: test
    node: runner
spec:
  restartPolicy: OnFailure
  containers:
  - name: runner-example
    image: xwoodpecker/runner-example:latest
    env:
    - name: NODES
      value: test-node-1,test-node-2,test-node-3,test-node-4,test-node-5,test-node-6,test-node-7,test-node-8,
    ports:
      - containerPort: 50051
        name: grpc